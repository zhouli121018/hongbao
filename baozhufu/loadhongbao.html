<body>
    
    <div>
        <img src="img/loadhb/bg.png" alt="" style="width:100%;">
        <div class="box">

                <div class="xiao_dik flex" style="padding-right: .1rem;">
                    <div class="text">下联:</div>
                    <div class="flex_grow_1">
                        <input type="text" id="xialian" placeholder="下联" class="load_input" style="text-align:left;">

                <div class="xiao_dik flex">

                    <div class="flex_grow_1">

                </div>
                <div class="xiao_dik flex">
                    <div class="text">红包个数:</div>
                    <div class="flex_grow_1">

                    </div>
                    <div>个</div>
                </div>

                <div class="desc">手续费按输入金额的2%收取</div>
                <div class="flex">
                    <div class="flex_grow_1 text_center">
                        <button type="button" class="btn btn_1" id="startRecord">录音祝福语</button>
                    </div>
                    <div class="flex_grow_1 text_center">
                        <button type="button" class="btn btn_2" id="submitduilian">塞钱进红包</button>
                    </div>

                <div class="flex bottom_desc" style="padding:.5rem .2rem .1rem;">
                    <div class="flex_grow_1">

                            <div class="flex_grow_1 text_center">

                            </div>
                            <div class="flex_grow_1 text_center">
                                <button type="button" id="chonglu" class="btn btn_2" style="width:1.8rem;height:.6rem;">重录</button>

                        </div>

    </div>

    <script>
        $(function(){
            $('.normal_quest').click(function(){
                location.href = 'question.html';
            })
            var selectorx = $('#titlelist').select2({
                tags: true
            });
            var select_hp = $('#hengpi').select2({
                tags: true
            });
            // 获取数据协议 getduiliandata.php
            var hash_duilian = [];
            $('#hengpi').change(function(){
                let hengpi = $('#hengpi').select2('val');
                if(hash_duilian[hengpi]){
                    $('#shanglian').val(hash_duilian[hengpi][0])
                    $('#xialian').val(hash_duilian[hengpi][1])
                }
            })

            let now = new Date();
            let md5_data = md5('token=' + now.getTime() + '&key=lldu43d98382');
            let obj = {
                token:now.getTime(),
                data:md5_data
            }
            if(localStorage.getItem('openid')){
                obj.openid = localStorage.getItem('openid');
            }
            $.ajax({
                type: "POST",
                url: "getduiliandata.php",
                data: obj,
                success: function (json) {
                    var data = JSON.parse(json)
                    if(data.errorcode == 0){
                        let html = ''
                        for(var i=0;i<data.titlelist.length;i++){
                            var o = data.titlelist[i]
                            html += `<option value="${o}">${o}</option>`
                        }
                        let html_hp = ''
                        hash_duilian = [];
                        for(var i=0;i<data.duilianlist.length;i++){
                            var o = data.duilianlist[i]
                            html_hp += `<option value="${o.hengpi}">${o.hengpi}</option>`
                            hash_duilian[o.hengpi]=[o.shanglian,o.xialian]
                        }
                        $('#titlelist').html(html)
                        $('#hengpi').html(html_hp)
                        if(data.duilianlist.length>0){
                            $('#shanglian').val(data.duilianlist[0].shanglian)
                            $('#xialian').val(data.duilianlist[0].xialian)
                        }
                    }
                }
            });

            var voice = {
                    localId: '',
                    serverId: ''
                };
            var start_time,end_time;
            function getparams () {
                // 获取JS-API配置项数据getjsapiconfig.php 
                let now = new Date();
                let md5_data = md5('token=' + now.getTime() + '&key=lldu43d98382');
                let obj = {
                    token:now.getTime(),data:md5_data,url:location.href
                } 
                $.ajax({
                    url:'getjsapiconfig.php',
                    type:'POST',
                    data:obj,
                    success:function(set){
                        var data = JSON.parse(set);
                        if(data.errorcode == 0){
                            wx.config({
                                debug: false,
                                appId: data.appid, // 必填，getjsapiconfig.php返回
                                timestamp: data.timestamp, // 必填，getjsapiconfig.php返回
                                nonceStr: data.noncestr, // 必填，getjsapiconfig.php返回
                                signature: data.signature,// 必填getjsapiconfig.php返回
                                jsApiList: [
                                    // 所有要调用的 API 都要加到这个列表中
                                    'startRecord','stopRecord','onVoiceRecordEnd','playVoice','stopVoice','uploadVoice','onVoicePlayEnd'
                                ]
                            });

                            wx.ready(function () {
                                
                                wx.checkJsApi({
                                    jsApiList: ['stopRecord'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
                                    success: function(res) {
                                        // alert('succ')
                                    // 以键值对的形式返回，可用的api值true，不可用为false
                                    // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
                                    }
                                });

                                var self = this;
                                var timeOutEvent;
                                var longClick =0;

                                var START,recordTimer,END,status=0;//0 还没开始  1开始了还没停止 2停止 3试听中
                                var startRecord = document.querySelector('#startRecord');
                                var stopClearTimeout;
                                $('#startRecord').click(function(){
                                    if(status == 0){
                                        wx.startRecord({
                                            success: function(){
                                                start_time = new Date().getTime();
                                                status = 1;
                                                startRecord.innerHTML = '停止';
                                                //59秒后自动停止;
                                                stopClearTimeout = setTimeout(function(){
                                                    wx.stopRecord({
                                                        success: function (res) {
                                                            end_time = new Date().getTime();
                                                            voice.localId = res.localId;
                                                            startRecord.innerHTML = '录音祝福语';
                                                            status = 2;
                                                        }
                                                    });
                                                },59000);
                                            },
                                        });
                                    }else if(status == 1){
                                        wx.stopRecord({
                                            success: function (res) {
                                                clearTimeout(stopClearTimeout);
                                                end_time = new Date().getTime();
                                                startRecord.innerHTML = '录音祝福语';
                                                voice.localId = res.localId;
                                                status = 2;
                                            },
                                            fail: function (res) {
                                                alert(JSON.stringify(res));
                                            }
                                        });

                                    }else if(status == 2){
                                        $('.modal_bottom').css({display:'block'});
                                        $('.modal_box').css({display:'block'});
                                    }else if(status == 3){
                                        wx.stopVoice({
                                            localId: voice.localId,
                                            success:function(){
                                                startRecord.innerHTML = '录音祝福语';
                                                status = 2;
                                            }
                                        });
                                    }
                                })

                                wx.onVoiceRecordEnd({
                                    success: function(){
                                        clearTimeout(stopClearTimeout);
                                        voice.localId = res.localId;
                                        startRecord.innerHTML = '录音祝福语';
                                        status = 2;
                                    }
                                })

                                $('#shiting').click(function(){
                                    $('.modal_bottom').css({display:'none'});
                                    $('.modal_box').css({display:'none'});
                                    if (voice.localId == '') {
                                        alert('请先录制一段声音');
                                        return;
                                    }
                                    wx.playVoice({
                                        localId: voice.localId,
                                        success:function(){
                                            status = 3;
                                            startRecord.innerHTML = '停止播放';
                                        }
                                    });
                                })
                                wx.onVoicePlayEnd({
                                    complete: function (res) {
                                        startRecord.innerHTML = '录音祝福语';
                                        status = 2;
                                    }
                                });

                                $('#chonglu').click(function(){
                                    $('.modal_bottom').css({display:'none'});
                                    $('.modal_box').css({display:'none'});
                                    voice.localId = '';
                                    startRecord.innerHTML = '录音祝福语';
                                    status = 0;
                                    wx.startRecord({
                                        success: function(){
                                            status = 1;
                                            startRecord.innerHTML = '停止';
                                            start_time = new Date().getTime();
                                            //59秒后自动停止;
                                            stopClearTimeout = setTimeout(function(){
                                                wx.stopRecord({
                                                    success: function (res) {
                                                        voice.localId = res.localId;
                                                        startRecord.innerHTML = '录音祝福语';
                                                        status = 2;
                                                    }
                                                });
                                            },59000);
                                        },
                                    });
                                })
                            
                            });
                           }
                    }
                })
                               
            }
            getparams();

            

            // 提交对联红包 submitduilian.php 
            $('#submitduilian').click(function(){
                if($('#titlelist').select2('val') == ''){
                    alert('请选择或输入祝福语！')
                    return;
                }
                if($('#hengpi').select2('val') == ''){
                    alert('请选择或输入横批！')
                    return;
                }
                if($('#shanglian').val() == ''){
                    alert('请输入上联！')
                    return;
                }
                if($('#xialian').val() == ''){
                    alert('请输入下联！')
                    return;
                }
                if($('#sumcash').val() == ''){
                    alert('请输入总金额！')
                    return;
                }
                if($('#hbnum').val() == ''){
                    alert('请输入红包个数！')
                    return;
                }
                if (voice.localId == '') {
                  alert('请先录制一段声音');
                  return;
                }
                var voice_time = parseInt(( end_time - start_time )/1000);
                wx.uploadVoice({
                    localId: voice.localId,
                    success: function (res) {
                        voice.serverId = res.serverId;
                        //把微信服务器上的serverId传给后台,后台再通过serverId到微信服务器上把语音保存到自己服务器上
                        let now = new Date();
                        let md5_data = md5('token=' + now.getTime() + '&key=lldu43d98382');
                        let obj = {
                            token:now.getTime(),
                            data:md5_data,
                            title:$('#titlelist').select2('val'),
                            hengfu:$('#hengpi').select2('val'),
                            shanglian:$('#shanglian').val(),
                            xialian:$('#xialian').val(),
                            sumcash:$('#sumcash').val(),
                            hbnum:$('#hbnum').val(),
                            serverid:voice.serverId,
                            voicetime:voice_time,
                        }
                        if(localStorage.getItem('openid')){
                            obj.openid = localStorage.getItem('openid');
                        }
                        alert(JSON.stringify(obj))
                        $.ajax({
                            type: "POST",
                            url: "submitduilian.php",
                            data: obj,
                            success: function (json) {
                                alert(json)
                                var data = JSON.parse(json)
                                if(data.errorcode == 0){
                                    function onBridgeReady(){
                                        WeixinJSBridge.invoke(
                                            'getBrandWCPayRequest', {
                                                "appId":data.appid,     //submintduilian.php返回    
                                                "timeStamp":data.timestamp,         //submintduilian.php返回        
                                                "nonceStr":data.nonce_str, //submintduilian.php返回         
                                                "package":data.package,     //submintduilian.php返回    
                                                "signType":"MD5",         //submintduilian.php返回    ：     
                                                "paySign":data.paysign //submintduilian.php返回     
                                            },
                                            function(res){
                                            if(res.err_msg == "get_brand_wcpay_request:ok" ){
                                                // 使用以上方式判断前端返回,微信团队郑重提示：
                                                //res.err_msg将在用户支付成功后返回ok，但并不保证它绝对可靠。
                                                location.href = 'sharehongbao.html'
                                            } 
                                        }); 
                                    }
                                    if (typeof WeixinJSBridge == "undefined"){
                                        if( document.addEventListener ){
                                            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
                                        }else if (document.attachEvent){
                                            document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
                                            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
                                        }
                                    }else{
                                        onBridgeReady();
                                    }

                                }
                            }
                        });
                    },
                    fail:function(res){
                        alert(JSON.stringify(res));
                    }
                });


                
            })

            // wx.config({
            //     debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            //     appId: '', // 必填，公众号的唯一标识
            //     timestamp: '', // 必填，生成签名的时间戳
            //     nonceStr: '', // 必填，生成签名的随机串
            //     signature: '',// 必填，签名，见附录1
            //     jsApiList: ['chooseWXPay'] // 必填，需要使用的JS接口列表，这里只写支付的
            // });

            function startWxPay() {
                $.ajax({
                    type: "POST",
                    url: "submitduilian",
                    data: { code: code, openid: openid },
                    beforeSend: function () {
                        $("#btnPay").attr({ "disabled": "disabled" });
                    },
                    success: function (res) {
                        $("#btnPay").removeAttr("disabled");
                        if (res.openid != null && res.openid != undefined && res.openid != "") {
                            window.localStorage.setItem("openid", res.openid);
                        }
                        wx.chooseWXPay({
                            timestamp: res.data.timeStamp, // 支付签名时间戳
                            nonceStr: res.data.nonceStr, // 支付签名随机串，不长于32 位
                            package: res.data.package, // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=***）
                            signType: "MD5", // 签名方式，默认为'SHA1'，使用新版支付需传入'MD5'
                            paySign: res.data.paysign, // 支付签名
                            success: function (res) {
                                //支付成功
                            },
                            cancel: function (res) {
                                //支付取消
                            }
                        });
                    }
                });
            }

            // $('.btn_2').click(function(){
            //     // location.href = 'sharehongbao.html'
            // })
        })
            
    
    </script>
