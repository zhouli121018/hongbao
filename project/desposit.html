    <style>

            font-size:0.24rem;

        .text_right{

        }
        .daozhang{
            font-size:0.26rem;
            font-family:PingFang SC;
            font-weight:bold;
            color:#BEA164;
        }
        .money{
            font-size:0.46rem;
            font-family:PingFang SC;

        }
        .all{
            font-size:0.26rem;
            font-family:PingFang SC;
            font-weight:bold;
            color:rgba(169,23,26,1);
            width:1rem;

            text-align:right;
        }
        .load_input{
            width: 96%;
            background: none;
            border: none;
            outline: none;
            font-size:0.3rem;

        .text_center{
            text-align:center;
        }
        .tixian_btn{
            background:url(img/des/btn.png);
            background-size:100% 100%;
            width:3.94rem;
            height:.83rem;
            background-color:transparent;
            border:none;
            outline: none;
            color:#fff;
            font-size:0.3rem;
            font-family:PingFang SC;
            font-weight:bold;
        }
        .btn_box{
            padding-top:.84rem;
        }
        .desc{
            font-size:0.22rem;
            font-family:PingFang SC;
            font-weight:bold;
            color:rgba(190,161,100,1);

        }

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/layer-v3.1.1/layer/layer.js"></script>
    <script>
            //引入该flexible.min.js
    !function(e,t){function n(){var n=l.getBoundingClientRect().width;t=t||540,n>t&&(n=t);var i=100*n/e;r.innerHTML="html{font-size:"+i+"px;}"}var i,d=document,o=window,l=d.documentElement,r=document.createElement("style");if(l.firstElementChild)l.firstElementChild.appendChild(r);else{var a=d.createElement("div");a.appendChild(r),d.write(a.innerHTML),a=null}n(),o.addEventListener("resize",function(){clearTimeout(i),i=setTimeout(n,300)},!1),o.addEventListener("pageshow",function(e){e.persisted&&(clearTimeout(i),i=setTimeout(n,300))},!1),"complete"===d.readyState?d.body.style.fontSize="16px":d.addEventListener("DOMContentLoaded",function(e){d.body.style.fontSize="16px"},!1)}(750,750);
    </script>
</head>
<body>
    <div id="login">
        <div class="top_title">
            <div class="title_img_box">
                <img src="" id="headimg" alt="" style="width:1.34rem;border-radius:50%;">
            </div>
            <div class="center_font">
                <span id="username"></span>
            </div>
            <div class="box">
                <div class="dikuang">
                    <div class="flex text_right">
                        <div class="flex_grow_1" style="font-size: 0;">
                            <img src="img/des/detail.png" style="width:.28rem;" alt="">
                        </div>
                        
                        <div class="detail" id="go_despositlist">提现明细</div>

                    </div>
                    <div class="xiao_dik flex">
                        <div class="left_font">
                                到账账户:
                        </div>
                        <div class="flex_grow_1 text_right">
                            <img src="img/des/wx.png" alt="" style="width:.28rem;">
                            <span class="wx_lq">微信零钱</span>
                            <span class="daozhang">(1-5个工作日到账)</span>
                        </div>
                    </div>
                    <div class="xiao_dik bg2">
                        <div class="left_font">提现金额:</div>
                        <div class="flex">
                            <div class="money">
                                ￥
                            </div>
                            <input id="money" placeholder="" type="number" data_max="" class="flex_grow_1 load_input">
                            <div class="all">全部</div>
                        </div>
                    </div>

                    <div class="text_center btn_box">
                        <button id="desposit_hongbao" class="tixian_btn" type="button">提现</button>
                    </div>
                    <div class="desc text_center">
                        单次提现至少0.3元，最多200
                    </div>

                </div>
            </div>
            

        </div>
    </div>
    
    <script>
		$(function(){
            $('#desposit_hongbao').click(function(){
                var reg =/^(0|([1-9]\d*))(\.\d+)?$/;
                let max = parseFloat($('#money').attr('data_max'))
                if(!reg.test($('#money').val())){
                    layer.msg('请输入正确的金额~')
                    return;
                }
                // if($('#money').val()=='' || (!$('#money').val()) || parseFloat($('#money').val())>max){
                //     layer.msg('请输入正确的金额~')
                //     return;
                // }
                let now = new Date();
                let md5_data = md5('token=' + now.getTime() + '&key=lldu43d98382');
                let obj = {
                    token:now.getTime(),
                    data:md5_data,
                    hongbao:$('#money').val()
                }
                if(localStorage.getItem('openid')){
                    obj.openid = localStorage.getItem('openid');
                }
                //getdespositdata.php 红包提款界面数据
                $.ajax({
                    type: "POST",
                    url: "desposit_hongbao.php",
                    data: obj,
                    success: function (json) {
                        var data = JSON.parse(json)
                        if(data.errorcode == 0){
                            $('#money').attr('placeholder','账户余额'+data.hongbao+'元');
                            $('#money').attr('data_max',data.hongbao);
                            $('#money').val('')

                        }
                        if(data.message){
                            layer.msg(data.message);
                        }
                    }
                });
            })

            $('#go_despositlist').click(function(){
                location.href = 'despositlist.html'
            })
            let now = new Date();
            let md5_data = md5('token=' + now.getTime() + '&key=lldu43d98382');
            let obj = {
                token:now.getTime(),
                data:md5_data
            }
            if(localStorage.getItem('openid')){
                obj.openid = localStorage.getItem('openid');
            }
            //getdespositdata.php 红包提款界面数据
            $.ajax({
                type: "POST",
                url: "getdespositdata.php",
                data: obj,
                success: function (json) {
                    var data = JSON.parse(json)
                    if(data.errorcode == 0){
                        $('#headimg').attr('src',data.headimg);
                        $('#money').attr('placeholder','账户余额'+data.money+'元');
                        $('#money').attr('data_max',data.money);
                        $('#username').html(data.username);
                    }
                    if(data.message){
                        layer.msg(data.message);
                    }
                }
            });

            $('.all').click(function(){
                $('#money').val($('#money').attr('data_max'))
            })
            
            
        })
    </script>
</body>
</html>
