    <script>
        $(function(){
            var isstart = false;

            let device ;
            let link= '';
            let u = navigator.userAgent, app = navigator.appVersion;
            let isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
            let isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            if (isAndroid) {
                device = 0
            }
            if (isIOS) {
                device = 1
            }
            let now = new Date();
            let md5_data = md5('token=' + now.getTime() + '&key=lldu43d98382');
            let obj = {
                hbid:arr2['hbid'],
                token:now.getTime(),
                data:md5_data
            }
            if(localStorage.getItem('openid')){
                obj.openid = localStorage.getItem('openid');
            }
            $.ajax({
                url:'getsharedata.php',
                type:'POST',
                data:obj,
                success:function(json){
                    var data = JSON.parse(json)
                    if(data.message){
                        layer.msg(data.message)
                    }
                    if(data.errorcode == 0){
                        $('.head_img').attr('src',data.headimg);
                        $('#barcode').attr('src',data.barcode);
                        $('#hongbao').html(data.hongbao);
                        $('#zhufutitle').html(data.zhufutitle);
                        $('#hengfu').html(data.hengfu);
                        $('#shanglian').html(data.shanglian);
                        $('#xialian').html(data.xialian);
                        $('#voicetime').html(data.voicetime);
                        link = data.link;
                        setTimeout(() => {
                            // html2canvas(document.querySelector("#img_box"),{ background:'#000',useCORS: true}).then(canvas => {
                            //     $('#black_box').html('<img src="'+canvas.toDataURL("image/png")+'" style="width:100%;border-radius:.2rem;">')
                            // });
                            $('body,html').animate({'scrollTop':0},0,function(){
                                var t_img; // 定时器
                                var isLoad = true; // 控制变量
                                // 判断图片加载的函数
                                function isImgLoad(callback){
                                    // 注意我的图片类名都是cover，因为我只需要处理cover。其它图片可以不管。
                                    // 查找所有封面图，迭代处理
                                    $('img').each(function(){
                                        // 找到为0就将isLoad设为false，并退出each
                                        console.log(this.height)
                                        if(this.height === 0){
                                            isLoad = false;
                                            return false;
                                        }
                                    });
                                    // 为true，没有发现为0的。加载完毕
                                    if(isLoad){
                                    clearTimeout(t_img); // 清除定时器
                                    // 回调函数
                                    callback();
                                    // 为false，因为找到了没有加载完成的图，将调用定时器递归
                                    }else{
                                        isLoad = true;
                                        t_img = setTimeout(function(){
                                            isImgLoad(callback); // 递归扫描
                                        },500); // 我这里设置的是500毫秒就扫描一次，可以自己调整
                                    }
                                }
                                function callback(){
                                    html2canvas(document.querySelector("#img_box"),{ 
                                        background:'#000',
                                        useCORS: true,
                                        width:$('#img_box').width(),//设置canvas尺寸与所截图尺寸相同，防止白边
                                        height:$('#img_box').height(),//防止白边
                                    }).then(canvas => {
                                        $('#box').css({padding:'.1rem .5rem .1rem'})
                                        $('#box').html('<img src="'+canvas.toDataURL()+'" style="width:100%;border-radius:.2rem;">')
                                    
                                        // 获取JS-API配置项数据getjsapiconfig.php 
                                        let now_1 = new Date();
                                        let md5_data_1 = md5('token=' + now_1.getTime() + '&key=lldu43d98382');
                                        $.ajax({
                                            url:'getjsapiconfig.php',
                                            type:'POST',
                                            data:{token:now_1.getTime(),data:md5_data_1,url:location.href},
                                            success:function(set){
                                                var data = JSON.parse(set);
                                                if(data.errorcode == 0){
                                                    wx.config({
                                                        debug: false,
                                                        appId: data.appid, // 必填，getjsapiconfig.php返回
                                                        timestamp: data.timestamp, // 必填，getjsapiconfig.php返回
                                                        nonceStr: data.noncestr, // 必填，getjsapiconfig.php返回
                                                        signature: data.signature,// 必填getjsapiconfig.php返回
                                                        jsApiList: [
                                                            // 所有要调用的 API 都要加到这个列表中
                                                            'updateAppMessageShareData',  //分享给朋友
                                                            'updateTimelineShareData', //分享朋友圈
                                                        ]
                                                    });

                                                    wx.ready(function () {
                                                        //分享给朋友
                                                        //需在用户可能点击分享按钮前就先调用
                                                        wx.updateAppMessageShareData({ 
                                                            title: '送你一个祝福红包', // 分享标题
                                                            desc: '微信领红包，带美好祝福回家', // 分享描述
                                                            link: link, // 分享链接，getsharedata.php 的link字段
                                                            imgUrl: 'http://www.baozhufu.com/baozhufu/hbicon.jpg', // 分享图标
                                                            success: function () {
                                                                // layer.msg('分享成功~')
                                                            }
                                                        })
                                                        wx.updateTimelineShareData({ 
                                                            title: '送你一个祝福红包', // 分享标题
                                                            link: link, // 分享链接，该getsharedata.php 的link字段
                                                            imgUrl: 'http://www.baozhufu.com/baozhufu/hbicon.jpg', // 分享图标
                                                            success: function () {
                                                                // layer.msg('分享朋友圈成功~')
                                                            }
                                                        })
                                                    })
                                                }
                                                if(data.message){
                                                    layer.msg(data.message);
                                                }
                                            }

                                        })
                            

                                    });
                                }
                                // 判断图片加载状况，加载完成后回调
                                isImgLoad(callback);  
                            });
                        }, 500);
                    }else{
                        if(data.message){
                            $('body').html('<h3>'+data.message+'</h3>')
                            return;
                        }
                    }
                }
            })
            

        })
            
    
    </script>
